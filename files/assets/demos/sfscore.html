  <!DOCTYPE html>
  <meta charset="utf-8">
  <style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

text {
  font: 10px sans-serif;
}

  .axis path {
    display: none;
  }

  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .course-label {
    font-weight: bold;
    text-anchor: end;
  }

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

</style>
  <form>
  <label><input type="radio" name="mode" score="multiples" checked> Multiples</label>
  <label><input type="radio" name="mode" score="stacked"> Stacked</label>
  </form>
  <script src="http//d3js.org/d3.v3.min.js"></script>
  <script>

var parseDate = d3.time.format("%Y%m%d").parse,
formatYear = d3.format("02d"),
formatDate = function(d) { return "Q" + ((d.getMonth() / 3 | 0) + 1) + formatYear(d.getFullYear() % 100); };

var margin = {top: 10, right: 20, bottom: 20, left: 60},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var y0 = d3.scale.ordinal()
    .rangeRoundBands([height, 0], .2);

var y1 = d3.scale.linear();

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1, 0);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickFormat(formatDate);

var nest = d3.nest()
    .key(function(d) { return d.course; });

var stack = d3.layout.stack()
    .scores(function(d) { return d.scores; })
    .x(function(d) { return d.date; })
    .y(function(d) { return d.score; })
    .out(function(d, y0) { d.scoreOffset = y0; });

var color = d3.scale.category10();

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("sfscore.tsv", function(error, data) {

  data.forEach(function(d) {
    d.date = parseDate(d.date);
    d.score = +d.score;
  });

  var dataByCourse = nest.entries(data);

  stack(dataByCourse);
  x.domain(dataByCourse[0].scores.map(function(d) { return d.date; }));
  y0.domain(dataByCourse.map(function(d) { return d.key; }));
  y1.domain([0, d3.max(data, function(d) { return d.score; })]).range([y0.rangeBand(), 0]);

  var course = svg.selectAll(".course")
      .data(dataByCourse)
      .enter().append("g")
      .attr("class", "course")
      .attr("transform", function(d) { return "translate(0," + y0(d.key) + ")"; });

  course.append("text")
    .attr("class", "course-label")
    .attr("x", -6)
    .attr("y", function(d) { return y1(d.scores[0].score / 2); })
    .attr("dy", ".35em")
    .text(function(d) { return "Course " + d.key; });

  course.selectAll("rect")
    .data(function(d) { return d.scores; })
    .enter().append("rect")
    .style("fill", function(d) { return color(d.course); })
    .attr("x", function(d) { return x(d.date); })
    .attr("y", function(d) { return y1(d.score); })
    .attr("width", x.rangeBand())
    .attr("height", function(d) { return y0.rangeBand() - y1(d.score); });

  course.filter(function(d, i) { return !i; }).append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + y0.rangeBand() + ")")
    .call(xAxis);

  d3.selectAll("input").on("change", change);

  var timeout = setTimeout(function() {
    d3.select("input[score=\"stacked\"]").property("checked", true).each(change);
  }, 2000);

  function change() {
    clearTimeout(timeout);
    if (this.score === "multiples") transitionMultiples();
    else transitionStacked();
  }

  function transitionMultiples() {
    var t = svg.transition().duration(750),
        g = t.selectAll(".course").attr("transform", function(d) { return "translate(0," + y0(d.key) + ")"; });
    g.selectAll("rect").attr("y", function(d) { return y1(d.score); });
    g.select(".course-label").attr("y", function(d) { return y1(d.scores[0].score / 2); })
  }

  function transitionStacked() {
    var t = svg.transition().duration(750),
        g = t.selectAll(".course").attr("transform", "translate(0," + y0(y0.domain()[0]) + ")");
    g.selectAll("rect").attr("y", function(d) { return y1(d.score + d.scoreOffset); });
    g.select(".course-label").attr("y", function(d) { return y1(d.scores[0].score / 2 + d.scores[0].scoreOffset); })
  }
});

</script>
